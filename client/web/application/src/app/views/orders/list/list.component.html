<div class="order-list">
  <h2>Order List</h2>
  <div class="row">
    <div class="col-md-6">
      <table mat-table [dataSource]="orders$" class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <a class="link" routerLink="/ordres/detail/{{ element.order_id }}">
              {{ element.name }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="lineItems">
          <th mat-header-cell *matHeaderCellDef>Line Items</th>
          <td mat-cell *matCellDef="let element">
            {{ element.products?.length }}
          </td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">{{ sum(element) }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="button-panel">
        <button
          routerLink="/orders/create"
          routerLinkActive="router-link-active"
          mat-raised-button
          color="primary"
        >
          Create Order
        </button>
      </div>
    </div>
  </div>
</div>
