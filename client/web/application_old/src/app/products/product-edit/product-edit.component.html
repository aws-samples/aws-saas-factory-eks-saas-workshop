<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Edit Product {{ productName$ | async }}</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="productForm" action="" method="post">
          <div class="form-group">
            <label for="nf-id">ID</label>
            <input
              type="text"
              readonly
              formControlName="product_id"
              id="nf-id"
              name="nf-id"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="nf-name">Name</label>
            <input
              type="text"
              formControlName="name"
              id="nf-name"
              name="nf-name"
              class="form-control"
              placeholder="Enter product name.."
              autocomplete="productname"
            />
            <span class="help-block">Please enter the product name</span>
          </div>
          <div class="form-group">
            <label for="nf-price">Price</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input
                type="number"
                formControlName="price"
                id="nf-price"
                name="nf-price"
                class="form-control"
                placeholder="Enter product price.."
                autocomplete="productprice"
              />
            </div>
            <span class="help-block">Please enter product's price</span>
          </div>
          <div class="form-group">
            <label for="nf-description">Description</label>
            <input
              type="text"
              formControlName="description"
              id="nf-description"
              name="nf-description"
              class="form-control"
              placeholder="Enter product description.."
            />
          </div>
          <span class="help-block">Please enter product's description</span>
        </form>
      </div>
      <div class="card-footer">
        <button type="edit" (click)="submit()" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Submit
        </button>
        <button type="delete" (click)="delete()" class="btn btn-sm btn-danger">
          <i class="fa fa-trash"></i> Delete
        </button>
        <button type="cancel" (click)="cancel()" class="btn btn-sm btn-secondary">
          <i class="fa fa-long-arrow-left"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
