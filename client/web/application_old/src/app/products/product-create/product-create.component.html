<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <strong>Create new Product</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="productForm" action="" method="post">
          <div class="form-group">
            <label for="nf-name">Name</label>
            <input
              type="text"
              formControlName="name"
              id="nf-name"
              name="nf-name"
              class="form-control"
              placeholder="Enter product name.."
            />
          </div>
          <div class="form-group">
            <label for="nf-price">Price</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">$</div>
              </div>
              <input
                type="number"
                formControlName="price"
                id="nf-price"
                name="nf-price"
                class="form-control"
                placeholder="Enter product price.."
              />
            </div>
          </div>
          <div class="form-group">
            <label for="nf-description">Description</label>
            <input
              type="text"
              formControlName="description"
              id="nf-description"
              name="nf-description"
              class="form-control"
              placeholder="Enter product description.."
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="edit" (click)="submit()" class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Submit
        </button>
        <button type="cancel" (click)="cancel()" class="btn btn-sm btn-secondary">
          <i class="fa fa-long-arrow-left"></i> Cancel
        </button>
      </div>
    </div>
  </div>
</div>
