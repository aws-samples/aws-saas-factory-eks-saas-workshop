<div class="tenant-list">
  <h2>Tenant List</h2>
  <div class="row">
    <div>
      <table mat-table [dataSource]="tenants$" class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="tenant_id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.tenant_id }}</td>
        </ng-container>

        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let element">{{ element.companyName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>E-Mail</th>
          <td mat-cell *matCellDef="let element">{{ element.email }}</td>
        </ng-container>

        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef>Plan</th>
          <td mat-cell *matCellDef="let element">{{ element.plan }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div class="button-panel">
        <button
          routerLink="/tenants/create"
          routerLinkActive="router-link-active"
          mat-raised-button
          color="primary"
        >
          Provision Tenant
        </button>
      </div>
    </div>
  </div>
</div>
